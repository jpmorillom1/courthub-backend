# ðŸš€ Backend Selective CD - Production Environment
name: Backend Selective CD - Bastion & Tests

on:
  push:
    branches: ["main"]
    paths:
      - "services/**"
      - "libs/**"
      - "build.gradle"

env:
  AWS_REGION: "us-east-1"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: filter
        with:

          base: ${{ github.event.before }}
          filters: |
            user-service:
              - 'services/user-service/**'
              - 'libs/**'
            auth-service:
              - 'services/auth-service/**'
              - 'libs/**'
            court-service:
              - 'services/court-service/**'
              - 'libs/**'
            booking-service:
              - 'services/booking-service/**'
              - 'libs/**'
            payment-service:
              - 'services/payment-service/**'
              - 'libs/**'
            notification-service:
              - 'services/notification-service/**'
              - 'libs/**'
            realtime-adapter-service:
              - 'services/realtime-adapter-service/**'
              - 'libs/**'
            api-gateway:
              - 'services/api-gateway/**'
              - 'libs/**'
            analytics-service:
              - 'services/analytics-service/**'
              - 'libs/**'

  build-and-deploy:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.services != '[]' && needs.detect-changes.outputs.services != '' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run Unit Tests
        if: contains(fromJSON('["user-service", "booking-service", "court-service", "notification-service"]'), matrix.service)
        run: ./gradlew :services:${{ matrix.service }}:test

      - name: Build with Gradle
        run: ./gradlew :services:${{ matrix.service }}:build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image (PROD)
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/courthub-${{ matrix.service }}:prod -f services/${{ matrix.service }}/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/courthub-${{ matrix.service }}:prod

      - name: Deploy via Bastion Tunnel (PROD)
        if: matrix.service != 'api-gateway'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{
            (matrix.service == 'user-service' || matrix.service == 'auth-service') && secrets.IDENTITY_STACK_IP ||
            (matrix.service == 'court-service' || matrix.service == 'booking-service' || matrix.service == 'payment-service') && secrets.CORE_STACK_IP ||
            secrets.ASYNC_STACK_IP
            }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: ${{ secrets.BASTION_IP }}
          proxy_username: ec2-user
          proxy_key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/courthub
            COMPOSE_BIN="/usr/local/bin/docker-compose"
            $COMPOSE_BIN pull ${{ matrix.service }}
            $COMPOSE_BIN up -d ${{ matrix.service }}
            docker image prune -f

      - name: Refresh API Gateway ASG (PROD)
        if: matrix.service == 'api-gateway'
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name courthub-gateway-asg \
            --region ${{ env.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}