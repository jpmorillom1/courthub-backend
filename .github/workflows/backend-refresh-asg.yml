name: Backend Selective CD - Bastion & Tests

on:
  push:
    branches: ["develop"]
    paths:
      - "services/**"
      - "libs/**"
      - "build.gradle"

jobs:
  # ------------------------------------------------------------
  # Detect which services were modified
  # ------------------------------------------------------------
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            user-service:
              - services/user-service/**
              - libs/**
            auth-service:
              - services/auth-service/**
              - libs/**
            court-service:
              - services/court-service/**
              - libs/**
            booking-service:
              - services/booking-service/**
              - libs/**
            payment-service:
              - services/payment-service/**
              - libs/**
            notification-service:
              - services/notification-service/**
              - libs/**
            realtime-adapter-service:
              - services/realtime-adapter-service/**
              - libs/**
            analytics-service:
              - services/analytics-service/**
              - libs/**
            api-gateway:
              - services/api-gateway/**
              - libs/**

  # ------------------------------------------------------------
  # Build, Test, Dockerize & Deploy only affected services
  # ------------------------------------------------------------
  build-and-deploy:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}

    steps:
      # --------------------------------------------------------
      # Checkout
      # --------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------------
      # Java & Gradle
      # --------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # --------------------------------------------------------
      # Unit Tests (solo algunos servicios)
      # --------------------------------------------------------
      - name: Run Unit Tests
        if: contains(fromJSON('["user-service","booking-service","court-service","notification-service"]'), matrix.service)
        run: ./gradlew :services:${{ matrix.service }}:test

      # --------------------------------------------------------
      # Build Artifact
      # --------------------------------------------------------
      - name: Build with Gradle
        run: ./gradlew :services:${{ matrix.service }}:build -x test

      # --------------------------------------------------------
      # Docker Hub Auth
      # --------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --------------------------------------------------------
      # Docker Build & Push
      # --------------------------------------------------------
      - name: Build and Push Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/courthub-${{ matrix.service }}:prod \
            -f services/${{ matrix.service }}/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/courthub-${{ matrix.service }}:prod

      # --------------------------------------------------------
      # Deploy via Bastion (SINGLE SSH, CLEAN)
      # --------------------------------------------------------
      - name: Deploy via Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BASTION_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "Deploying service: ${{ matrix.service }}"

            # -----------------------------------------------
            # Stack routing (logical, not IP-based)
            # -----------------------------------------------
            if [[ "${{ matrix.service }}" == "user-service" || "${{ matrix.service }}" == "auth-service" ]]; then
              TARGET_HOST="identity"
            elif [[ "${{ matrix.service }}" == "court-service" || "${{ matrix.service }}" == "booking-service" || "${{ matrix.service }}" == "payment-service" ]]; then
              TARGET_HOST="core"
            elif [[ "${{ matrix.service }}" == "notification-service" || "${{ matrix.service }}" == "realtime-adapter-service" || "${{ matrix.service }}" == "analytics-service" ]]; then
              TARGET_HOST="async"
            elif [[ "${{ matrix.service }}" == "api-gateway" ]]; then
              echo "Triggering rolling refresh for API Gateway ASG"
              aws autoscaling start-instance-refresh \
                --auto-scaling-group-name courthub-gateway-asg \
                --region us-east-1
              exit 0
            else
              echo "Unknown service"
              exit 1
            fi

            # -----------------------------------------------
            # Deploy from Bastion â†’ Private Host
            # (uses ~/.ssh/config on bastion)
            # -----------------------------------------------
            ssh $TARGET_HOST << EOF
              set -e
              cd /opt/courthub
              docker compose pull ${{ matrix.service }}
              docker compose up -d ${{ matrix.service }}
              docker image prune -f
            EOF
