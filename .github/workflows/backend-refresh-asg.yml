name: "Backend Selective CD - Bastion & Tests"

on:
  push:
    branches: ["develop"]
    paths:
      - "services/**"
      - "libs/**"
      - "build.gradle"

jobs:
  # 1. Detect changed services
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            user-service: &lib_trigger
              - 'services/user-service/**'
              - 'libs/**'
            auth-service: *lib_trigger
            court-service: *lib_trigger
            booking-service: *lib_trigger
            payment-service: *lib_trigger
            notification-service: *lib_trigger
            realtime-adapter-service: *lib_trigger
            api-gateway: *lib_trigger
            analytics-service: *lib_trigger

  # 2. Selective Build, Test and Deploy
  build-and-deploy:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.services != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service: ${{ fromJSON(needs.detect-changes.outputs.services) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Run unit tests only for services that define them
      - name: Run Unit Tests
        if: contains(fromJSON('["user-service", "booking-service", "court-service", "notification-service"]'), matrix.service)
        run: ./gradlew :services:${{ matrix.service }}:test

      - name: Build with Gradle
        run: ./gradlew :services:${{ matrix.service }}:build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/courthub-${{ matrix.service }}:prod -f services/${{ matrix.service }}/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/courthub-${{ matrix.service }}:prod

      # 3. Deployment through Bastion Host to Private Network
      - name: Deploy via Bastion
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BASTION_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Service-to-private-IP mapping based on segmented infrastructure
            if [[ "${{ matrix.service }}" == "user-service" || "${{ matrix.service }}" == "auth-service" ]]; then
              TARGET_IP="${{ secrets.IDENTITY_STACK_IP }}" #
            elif [[ "${{ matrix.service }}" == "court-service" || "${{ matrix.service }}" == "booking-service" || "${{ matrix.service }}" == "payment-service" ]]; then
              TARGET_IP="${{ secrets.CORE_STACK_IP }}" #
            elif [[ "${{ matrix.service }}" == "notification-service" || "${{ matrix.service }}" == "realtime-adapter-service" || "${{ matrix.service }}" == "analytics-service" ]]; then
              TARGET_IP="${{ secrets.ASYNC_STACK_IP }}" #
            elif [[ "${{ matrix.service }}" == "api-gateway" ]]; then
              echo "Starting ASG refresh for Gateway..."
              aws autoscaling start-instance-refresh --auto-scaling-group-name courthub-gateway-asg --region us-east-1 #
              exit 0
            fi

            echo "Updating container on $TARGET_IP"
            ssh -o StrictHostKeyChecking=no ec2-user@$TARGET_IP << 'EOF'
              cd /opt/courthub
              docker compose pull ${{ matrix.service }}
              docker compose up -d ${{ matrix.service }}
              docker image prune -f
            EOF
