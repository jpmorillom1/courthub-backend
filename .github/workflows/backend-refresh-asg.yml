name: "Backend CD - Refresh ASG & Gateway"

on:
  push:
    branches: ["develop"]
    paths: ["services/**", "libs/**", "build.gradle"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service:
          [
            auth-service,
            user-service,
            court-service,
            booking-service,
            payment-service,
            notification-service,
            realtime-adapter-service,
            api-gateway,
          ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      # Ejecutar pruebas unitarias para los servicios solicitados
      - name: Run Unit Tests
        if: contains(fromJSON('["user-service", "booking-service", "court-service", "notification-service"]'), matrix.service)
        run: ./gradlew :services:${{ matrix.service }}:test

      - name: Build with Gradle
        run: ./gradlew :services:${{ matrix.service }}:build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/courthub-backend-${{ matrix.service }}:latest -f services/${{ matrix.service }}/Dockerfile .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/courthub-backend-${{ matrix.service }}:latest

  refresh-infrastructure:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Refresh ASG Instances
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name courthub-app-asg \
            --preferences '{"MinHealthyPercentage": 50}'

      - name: Update API Gateway via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.API_GATEWAY_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/courthub-backend-api-gateway:latest
            docker stop api-gateway || true
            docker rm api-gateway || true
            # Comando docker run (asegúrate de que INTERNAL_ALB_DNS esté en tus secretos)
            docker run -d --name api-gateway -p 9000:9000 \
              -e AUTH_SERVICE_URL=http://${{ secrets.INTERNAL_ALB_DNS }}:8080 \
              -e USER_SERVICE_URL=http://${{ secrets.INTERNAL_ALB_DNS }}:8081 \
              -e COURT_SERVICE_URL=http://${{ secrets.INTERNAL_ALB_DNS }}:8082 \
              -e BOOKING_SERVICE_URL=http://${{ secrets.INTERNAL_ALB_DNS }}:8083 \
              -e NOTIFICATION_SERVICE_URL=http://${{ secrets.INTERNAL_ALB_DNS }}:8084 \
              -e REALTIME_ADAPTER_SERVICE_URL=http://${{ secrets.INTERNAL_ALB_DNS }}:8085 \
              -e PAYMENT_SERVICE_URL=http://${{ secrets.INTERNAL_ALB_DNS }}:8086 \
              ${{ secrets.DOCKERHUB_USERNAME }}/courthub-backend-api-gateway:latest
