version: "3.8"

services:
  # Kafka Broker

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: courthub-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"

      KAFKA_LISTENERS: "PLAINTEXT://kafka:9092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:29092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - courthub-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: courthub-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courthub-network

  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: courthub-mongodb
    environment:
      MONGO_INITDB_DATABASE: courthub_notification
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - courthub-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: courthub-user-service
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/courthub_user
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - courthub-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    build:
      context: .
      dockerfile: services/booking-service/Dockerfile
    container_name: courthub-booking-service
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/courthub_booking
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      SLOT_DURATION_MINUTES: 60
      SLOT_GENERATION_DAYS_FORWARD: 7
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - courthub-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: courthub-auth-service
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256
      USER_SERVICE_URL: http://user-service:8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/courthub_auth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - user-service
    networks:
      - courthub-network
    restart: unless-stopped

  # Court Service
  court-service:
    build:
      context: .
      dockerfile: services/court-service/Dockerfile
    container_name: courthub-court-service
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/courthub_court
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - courthub-network
    restart: unless-stopped

  # Realtime Adapter Service
  realtime-adapter-service:
    build:
      context: .
      dockerfile: services/realtime-adapter-service/Dockerfile
    container_name: courthub-realtime-adapter-service
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    #      FIREBASE_DATABASE_URL: ${FIREBASE_DATABASE_URL:-}
    #      FIREBASE_CREDENTIALS_PATH: ${FIREBASE_CREDENTIALS_PATH:-/app/config/firebase-service-account.json}
    ports:
      - "8084:8084"
    depends_on:
      kafka:
        condition: service_started
    networks:
      - courthub-network
    restart: unless-stopped
    volumes:
      - ./config:/app/config:ro

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: courthub-notification-service
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongodb:27017/courthub_notification}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JWT_SECRET: your-256-bit-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256
      USER_SERVICE_URL: http://user-service:8081
#      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
#      MAIL_PORT: ${MAIL_PORT:-587}
#      MAIL_USERNAME: ${MAIL_USERNAME:-}
#      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
#      HIVEMQ_BROKER_URL: ${HIVEMQ_BROKER_URL}
#      HIVEMQ_USERNAME: ${HIVEMQ_USERNAME:-}
#      HIVEMQ_PASSWORD: ${HIVEMQ_PASSWORD:-}
    ports:
      - "8085:8085"
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
      user-service:
        condition: service_started
    networks:
      - courthub-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: courthub-api-gateway
    environment:
      AUTH_SERVICE_URL: http://auth-service:8080
      USER_SERVICE_URL: http://user-service:8081
      COURT_SERVICE_URL: http://court-service:8082
      BOOKING_SERVICE_URL: http://booking-service:8083
      NOTIFICATION_SERVICE_URL: http://notification-service:8085
    ports:
      - "9000:9000"
    depends_on:
      - auth-service
      - user-service
      - court-service
      - booking-service
      - notification-service
    networks:
      - courthub-network
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:

networks:
  courthub-network:
    driver: bridge
