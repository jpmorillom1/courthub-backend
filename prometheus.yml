      - targets: ['booking-service:8083']
        labels:
          service: 'booking-service'
          environment: 'docker'

  # Realtime Adapter Service
  - job_name: 'realtime-adapter-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['realtime-adapter-service:8084']
        labels:
          service: 'realtime-adapter-service'
          environment: 'docker'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8085']
        labels:
          service: 'notification-service'
          environment: 'docker'

  # Payment Service
  - job_name: 'payment-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['payment-service:8086']
        labels:
          service: 'payment-service'
          environment: 'docker'

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:9000']
        labels:
          service: 'api-gateway'
          environment: 'docker'
