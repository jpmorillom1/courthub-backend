global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8080']
        labels:
          service: 'auth-service'
          environment: 'docker'

  # User Service
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8081']
        labels:
          service: 'user-service'
          environment: 'docker'

  # Court Service
  - job_name: 'court-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['court-service:8082']
        labels:
          service: 'court-service'
          environment: 'docker'

  # Booking Service
  - job_name: 'booking-service'
    metrics_path: '/actuator/prometheus'
